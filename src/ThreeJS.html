<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <!-- Import Map to resolve 'three' module -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>

<!-- Embeddable 3D Viewer with Three.js -->
<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'https://unpkg.com/three@0.150.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.150.0/examples/jsm/controls/OrbitControls.js';
    import { RGBELoader } from 'https://unpkg.com/three@0.150.0/examples/jsm/loaders/RGBELoader.js';

    // Set up scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // Load 3D model with animations
    const loader = new GLTFLoader();
    let mixer; // For handling animations
    let model; // To reference the loaded model

    loader.load('toyota_hilux_revo_prerunner_2021/scene.bin', (gltf) => {
        model = gltf.scene;
        scene.add(model);

        // Set up animations
        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach((clip) => {
            const action = mixer.clipAction(clip);
            action.clampWhenFinished = true;
            action.loop = THREE.LoopOnce; // Play animation once
        });

        animate(); // Start the render loop after loading the model
    }, undefined, (error) => {
        console.error(error);
    });

    const ambientLight = new THREE.AmbientLight(0xffffff, 10);
    scene.add(ambientLight);

    const groundGeometry = new THREE.PlaneGeometry(100, 100);
    const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2; // Rotate to make it horizontal
    ground.position.y = -0.5; // Adjust as needed
    ground.receiveShadow = true; // Enable shadow reception
    scene.add(ground);

    // Set up Orbit Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.z = 5;

    // Resize renderer on window resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Raycaster and mouse for click detection
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Function to handle clicks and trigger animations
    function onClick(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(scene.children, true);

        if (intersects.length > 0) {
            const firstAnimation = mixer.clipAction(model.animations[0]); // Adjust to target specific animations
            if (firstAnimation) firstAnimation.play();
        }
    }

    // Add event listener for clicks
    renderer.domElement.addEventListener('click', onClick);

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        if (mixer) mixer.update(0.01); // Update animations
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
