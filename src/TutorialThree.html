<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <meta charset="UTF-8">
    <title>Model Viewer</title>
</head>
<body>
        <model-viewer
                src="3D Models/an_animated_cat.glb"
                ios-src="3D Models/An_Animated_Cat.usdz"
                shadow-intensity="1"
                camera-controls
                touch-action="pan-y"
                style="width: 100vw; height: 75vh;"
                exposure="2"
                autoplay
                ar
                xr-environment
                scale="0.5 0.5 0.5"
        >
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
        </model-viewer>
</body>
<style>
    #ar-button{
        font-size: 24px;
        height: 100px;
        width: 200px;
        position: absolute;
        bottom: 40px;
        right: 40px;
    }
</style>
</html>
